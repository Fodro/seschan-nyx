<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Config.Site.Title}} Admin Login</title>
    <style>
        div.error {
            border: 1px solid black;
            width: 500px;
            margin: auto;
            margin-top: 100px;
        }
        div.error h1 {
            margin-bottom: 0px;
            text-align: center;
        }
        div.error h2 {
            text-align: center;
        }
        div.error h3 {
            margin-top: 0px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
<div class="error">
    <h1>{{.Error.Title}}</h1><br/>
    <h3>{{.Error.Code}}</h3><br/>
    <h2>{{.Error.Description}}</h2>
</div>
</body>
</html>
