<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Config.Site.Title}} Admin Panel</title>
    <link rel="stylesheet" href="/@/style.css">
    <link rel="stylesheet" href="/@/custom.css">
    <link rel="stylesheet" href="/@/admin.css">
</head>
<body>
<div class="welcome">
    Welcome {{.Admin.Id}}<br>
    <form class="form logout" method="POST" action="/admin/logout.sh">
        <input
                type="hidden"
                name="csrf_token"
                value="{{ .CSRFToken }}" />
        <input type="submit" value="Logout" />
    </form>
</div>
<br clear="left" /><hr />
<div class="postarea">
    <form id="postform1" action="/admin/new_board.sh" method="POST">
        <table>
            <tbody>
            <tr>
                <td class="postblock">
                    Action
                </td>
                <td>
                    New Board
                    <input
                            type="hidden"
                            name="csrf_token"
                            value="{{ .CSRFToken }}" />
                </td>
            </tr>
            <tr>
                <td class="postblock">
                    Short Name
                </td>
                <td>
                    <input type="text" placeholder="shortname" name="shortname"/>
                </td>
            </tr>
            <tr>
                <td class="postblock">
                    Long Name
                </td>
                <td>
                    <input type="text" placeholder="longname" name="longname"/>
                </td>
            </tr>
            <tr>
                <td class="postblock"></td>
                <td>
                    <input type="submit" value="Create Board" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<br clear="left" /><hr />
<div class="postarea">
    <form id="postform2" action="/admin/new_admin.sh" method="POST">
        <table>
            <tbody>
            <tr>
                <td class="postblock">
                    Action
                </td>
                <td>
                    New Administrator
                    <input
                            type="hidden"
                            name="csrf_token"
                            value="{{ .CSRFToken }}" />
                </td>
            </tr>
            <tr>
                <td class="postblock">
                    ID
                </td>
                <td>
                    <input type="text"
                           minlength="4"
                           maxlength="255"
                           name="adminid"
                           required />
                </td>
            </tr>
            <tr>
                <td class="postblock">
                    Password
                </td>
                <td>
                    <input type="password"
                           minlength="12"
                           maxlength="255"
                           name="adminpass"
                           required />
                </td>
            </tr>
            <tr>
                <td class="postblock"></td>
                <td>
                    <input type="submit" value="Create Admin ID" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<br clear="left" /><hr />
<div class="postarea">
    <form id="postform3" action="/admin/del_admin.sh" method="POST">
        <table>
            <tbody>
            <tr>
                <td class="postblock">
                    Action
                </td>
                <td>
                    Delete Administrator
                    <input
                            type="hidden"
                            name="csrf_token"
                            value="{{ .CSRFToken }}" />
                </td>
            </tr>
            <tr>
                <td class="postblock">
                    ID
                </td>
                <td>
                    <input type="text"
                           minlength="4"
                           maxlength="255"
                           name="adminid"
                           required />
                </td>
            </tr>
            <tr>
                <td class="postblock"></td>
                <td>
                    <input type="submit" value="Delete Admin ID" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<br clear="left" /><hr />
<div class="postarea">
    <form id="postform4" action="/admin/cleanup.sh" method="POST">
        <table>
            <tbody>
            <tr>
                <td class="postblock">
                    Action
                </td>
                <td>
                    Cleanup Database
                    <input
                            type="hidden"
                            name="csrf_token"
                            value="{{ .CSRFToken }}" />
                </td>
            </tr>
            <tr>
                <td class="postblock"></td>
                <td>
                    <input type="submit" value="Start Cleanup" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<br clear="left" /><hr />
</body>
</html>
